plugins {
    id 'java'
}

group 'com.softnero'
version '1.0'

sourceCompatibility = 1.8

repositories {
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
    mavenCentral()
}


dependencies {

    compile group: 'edu.uci.ics', name: 'crawler4j', version: '4.4.0'
    compile 'org.jsoup:jsoup:1.13.1'
    compile 'com.alibaba:fastjson:1.2.61'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version:'2.0.6.RELEASE'
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.0.6.RELEASE') {
        exclude(module: 'spring-boot-starter-tomcat')
    }
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jetty', version:'2.0.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version:'5.1.1.RELEASE'
    compile("mysql:mysql-connector-java:5.1.46")
    compile group: 'mysql', name: 'mysql-connector-java', version:'8.0.12'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
